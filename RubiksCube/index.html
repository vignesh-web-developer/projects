      //360degree rotation
      const cube = document.querySelector(".cube");

      // Initialize with the specified rotation
      let isMouseDown = false;
      let startX, startY;
      let currentX = -135; // Y-axis rotation (from rotateY(50deg))
      let currentY = -27; // X-axis rotation (from rotateX(0deg))
      let currentZ = 0; // Z-axis rotation (from rotateZ(-30deg))

      // Apply the initial rotation
      cube.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg) rotateZ(${currentZ}deg)`;

      document.addEventListener("mousedown", (e) => {
        isMouseDown = true;
        startX = e.clientX - currentX;
        startY = e.clientY - currentY;
      });

      document.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isMouseDown) return;

        currentX = 135 + (e.clientX - startX); // Invert the X rotation and keep the initial 50deg Y rotation
        currentY = -27 - (e.clientY - startY); // Invert the Y rotation and keep the initial 0deg X rotation

        cube.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg) rotateZ(${currentZ}deg)`;
      });
    </script>
